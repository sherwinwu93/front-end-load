<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>原本的消息:{{ message }}</p>
    <p>反转的消息:而且会随着改变 {{reverseMessage}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        computed: {
            reverseMessage: function () {
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
