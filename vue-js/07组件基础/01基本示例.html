<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script>
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            };
        },
        template: '<button v-on:click="count++">点击了{{count}}下</button>'
    });
    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
