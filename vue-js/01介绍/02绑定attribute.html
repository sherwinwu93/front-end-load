<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        悬停看页码加载时间
    </span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
